type Event {
  id: ID!
  title: String!
  start: Date!
  end: Date
  tier: Int!
  bestOf: Int!
  tournament_id: Int!
  tournament_name: String!
  substage_id: Int!
  deleted_at: Date
  pbp_status: PhbStatus!
  postponed_from: Date
  scores: Scores
  game: Game!
  chain: String # TODO: Figure this one out
  forfeit: Forfeit!
  streamed: Boolean!
  seeding: Seeding!
  point_system: String # TODO: Figure this one out
  bracket_pos: BraketPos
  rosters: [Roster]!
}

enum PhbStatus {
  expected
  possible
  # Maybe others
}

type Query {
  events(startAt: Int, limit: Int): [Event]
  event(id: Int): Event
  player(id: Int, nickname: String): [Player]
  players: [Player]
  team(id: Int, name: String, shortName: String): [Team]
  teams: [Team]
}

scalar Date

type Game {
  id: Int!
  title: String!
  default_match_type: String!
  default_map: Int!
  color: String!
  long_title: String!
  deleted_at: Date
  images: GameImages!
}

type GameImages {
  square: String!
  circle: String!
  rectangle: String!
}

scalar Scores

scalar Forfeit

scalar Seeding

type BraketPos {
  part: Part
  col: Int!
  offset: Int!
  seeding: Seeding
}

enum Part {
  LB
  UB
  GF
}

type Roster {
  id: ID!
  dpc_points: Int!
  teams: [Team]
  players: [Player]
}

type Team {
  name: String!
  deleted_at: Date
  id: ID!
  short_name: String!
  images: TeamImages!
  active: Boolean!
  country: Country!
  social_media_accounts: [SocialMediaAccount]!
  coach: String
}

type TeamImages {
  default: String!
  thumbnail: String!
  fallback: Boolean!
}

type Country {
  name: String!
  short_name: CountryCode!
  images: CountryImages!
  region: CountryRegion!
}

type CountryImages {
  default: String!
  thumbnail: String!
}

type CountryRegion {
  id: Int!
  name: String!
  short_name: CountryRegionShortName!
}

type SocialMediaAccount {
  name: SocialMediaAccountName!
  slug: SocialMediaAccountSlug!
  url: String!
}

enum SocialMediaAccountName { Facebook Twitch Twitter }
enum SocialMediaAccountSlug { facebook twitch twitter }

type Player {
  nick_name: String!
  deleted_at: Date
  id: ID!
  active: Boolean!
  first_name: String
  last_name: String
  images: PlayerImages!
  roles: [PlayerRole]!
  country: Country!
  race: String
  social_media_accounts: [SocialMediaAccount]!
}

type PlayerImages {
  default: String!
  thumbnail: String!
  fallback: Boolean!
}

type PlayerRole {
  name: String!
  from: Date!
  to: Date
}

